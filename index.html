<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-info">
        <p>Select your city here.</p>
        <select name="" id="city-group">
            <option value="tenkasi">Tenkasi</option>
            <option value="alangulam">Alangulam</option>
            <option value="avudayanoor">Avudayanoor</option>
            <option value="tirunelveli">Tirunelveli</option>
           
            <option value="agaram">Agaram</option>
        </select>
        <p>City: <span id="city"></span></p>
        <p>Temperature: <span id="temperature"></span> &deg;</p>
        <p>Description: <span id="description"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
